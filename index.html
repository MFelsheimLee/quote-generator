<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="transparent_logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/03bd533f10.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container js-container">
    <!-- <div class="js-container"> -->
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="confetti-button" id="confetti" title="Confetti!">
          <i class="fa-solid fa-champagne-glasses"></i>
        </button>
        <button id="new-quote" title="Get a new quote">New Quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- </div> -->
    <!-- Script -->
    <script src="script.js" type="module"></script>
    <script src="quotes.js" type="module"></script>
  </body>
</html>
